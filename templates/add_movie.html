{% extends "base.html" %}

{% block title %}Añadir Película - CineVibes{% endblock %}

{% block content %}
<div class="container animate__animated animate__fadeIn">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="glass-effect p-4 rounded">
        <h2 class="mb-3"><i class="fas fa-plus-circle"></i> Añadir película por IMDb ID</h2>
        <p class="text-muted">Pega el código IMDb (ej: tt4154796) y traeremos automáticamente los datos desde OMDb.</p>

        <form method="POST" action="{{ url_for('add_movie') }}">
          <div class="mb-3">
            <label for="imdb_id" class="form-label">Código IMDb</label>
            <input type="text" class="form-control" id="imdb_id" name="imdb_id" placeholder="tt1234567" required>
          </div>
          <div class="mb-3">
            <label for="video_link" class="form-label">Enlace de video (opcional)</label>
            <input type="url" class="form-control" id="video_link" name="video_link" placeholder="https://...">
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="1" id="available" name="available" checked>
            <label class="form-check-label" for="available">
              Marcar como disponible
            </label>
          </div>
          <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
          <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.glass-effect { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,0,0,0.2); box-shadow: 0 4px 12px rgba(0,0,0,.2); }
</style>
{% endblock %}
